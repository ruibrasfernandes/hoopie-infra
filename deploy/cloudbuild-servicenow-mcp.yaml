steps:
  # Build the ServiceNow MCP container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hoopie-${_ENVIRONMENT}/servicenow-mcp:latest'
      - '-f'
      - 'backend/mcp-servers/servicenow-mcp/Dockerfile'
      - '.'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/hoopie-${_ENVIRONMENT}/servicenow-mcp'

  # Initialize Terraform for Cloud Run deployment
  - name: 'hashicorp/terraform:1.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd deploy/terraform/cloud-run
        # Update backend bucket name for environment
        sed -i "s/hoopie-terraform-state-stag/hoopie-terraform-state-${_ENVIRONMENT}/g" main.tf
        terraform --version
        terraform init

  # Plan Terraform changes for Cloud Run service
  - name: 'hashicorp/terraform:1.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd deploy/terraform/cloud-run
        terraform plan \
          -var="project_id=${PROJECT_ID}" \
          -var="environment=${_ENVIRONMENT}" \
          -var="region=${_REGION}" \
          -var="servicenow_mcp_image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/hoopie-${_ENVIRONMENT}/servicenow-mcp:latest" \
          -out=tfplan

  # Apply Terraform changes to create/update Cloud Run service
  - name: 'hashicorp/terraform:1.6'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd deploy/terraform/cloud-run
        if [ "${_ENVIRONMENT}" = "dev" ] || [ "${_ENVIRONMENT}" = "stag" ] || [ "${_ENVIRONMENT}" = "prod" ] || [ "${BRANCH_NAME}" = "main" ] || [ "${BRANCH_NAME}" = "master" ]; then
          terraform apply -auto-approve tfplan
        else
          echo "Skipping apply - not on main branch and not dev environment"
        fi

substitutions:
  _ENVIRONMENT: 'dev'
  _REGION: 'europe-southwest1'

options:
  logging: CLOUD_LOGGING_ONLY
  defaultLogsBucketBehavior: REGIONAL_USER_OWNED_BUCKET

# Use dedicated Cloud Build service account
serviceAccount: 'projects/${PROJECT_ID}/serviceAccounts/hoopie-cloudbuild-${_ENVIRONMENT}@${PROJECT_ID}.iam.gserviceaccount.com'

tags: ['servicenow-mcp', 'mcp-server', 'cloud-run']

timeout: '1800s'